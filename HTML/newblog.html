                <div class="contactform">
                    <div class="row">
                        <div class="col-12 col-md-4">

                        </div>
                        <div class="col-12 col-md-4">

                        </div>
                        <div class="col-12 col-md-4">

                        <div class="col-12 form-message">
                            <span class="output_message text-center font-weight-600 text-uppercase"></span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
